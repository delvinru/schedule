version: "3.9"
services: 
    bot:
        build: 
            context: ./src/bot
            dockerfile: Dockerfile
        volumes:
            - ./src/bot/logs:/bot/logs
        environment: 
            - API_TOKEN=${API_TOKEN}
        restart: on-failure

    database:
        image: postgres
        volumes: 
            - ./src/db:/var/lib/postgresql
        ports: 
            - "5432:5432"
        environment: 
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}